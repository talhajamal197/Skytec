<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://use.fontawesome.com/686137b027.js"></script>
<%- include ./partials/header.ejs%>
<link rel="stylesheet" type="text/css" href="../public/styles/loginSignup.css">

</head>
<body>
<div class="FormDiv">
	<button type="button" name="signupSwitch" class="btn-lg btn-block btn btn-light btn-sm" onclick="switchLoginSignup()">Login/Signup</button>
<form class="loginForm">
  <div>
  	<label for="email" class="fa fa-user"></label>
    <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div>
  	<label for="password" class="fa fa-key"></label>
    <input type="password"  class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
  </div>
 
  <button type="submit" class="btn-lg btn-block btn btn-success btn-sm">Submit</button>
</form>
<form class="signupForm hideSignup">
	<div>
  	
    <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div>
  	
    <input type="password"  class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
  </div>
 	<div>
    <input type="text"  class="form-control" name="firstName"  placeholder="First Name">
  </div>
  <div>
    <input type="text"  class="form-control" name="lastName"  placeholder="Last Name">
  </div>
  <div>
    <input type="text"  class="form-control" name="city"  placeholder="City">
  </div>
  <div>
    <input type="text"  class="form-control" name="country"  placeholder="Country">
  </div>
  <button type="submit" class="btn-lg btn-block btn btn-success btn-sm">Submit</button>

</form>
</div>
<script type="text/javascript" src="../public/scripts/loginSignup.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
